<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Interactive Card</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="root">
      <div class="hero">
        <img class="background" src="images/bgMainMobile.png" />

        <div class="card cardBack">
          <img
            class="cardBackground"
            src="images/bgCardBack.png"
            alt="back of card"
          />
          <div>
            <p id="cardCvc">000</p>
          </div>
        </div>

        <div class="card cardFront">
          <img
            class="cardBackground"
            src="images/bgCardFront.png"
            alt="front of card"
          />

          <div class="cardContainer">
            <img class="cardLogo" src="images/cardLogo.svg" />

            <p id="cardNum">1234 5678 9123 1337</p>

            <div class="nameContainer">
              <p id="cardHolder">Jane Appleseed</p>
              <div class="cardDateContainer">
                <p id="cardMonth">09</p>
                <p>/</p>
                <p id="cardYear">26</p>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div id="formContainer">
        <form class="form" onSubmit="return formUpdate()">
          <label class="formLabel" for="name">cardholder name</label>
          <input
            class="input"
            type="text"
            name="name"
            id="name"
            oninput="this.value = this.value.replace(/[^a-z, ]/, '')"
            placeholder="e.g. Jane Appleseed"
            required
          />
          <p class="error">This is an error</p>

          <label class="formLabel" for="num">card number</label>
          <input
            class="input numberInput"
            type="text"
            name="num"
            id="num"
            placeholder="e.g. 1234 5678 9123 1337"
            oninput="this.value = this.value.slice(0, this.maxLength);"
            maxlength="19"
            required
          />
          <p class="error">This is an error</p>

          <div class="expDate">
            <div class="headers">
              <label class="formLabel" for="date"> exp.date (mm/yy)</label>
              <label class="formLabel" for="cvc">CVC</label>
            </div>

            <div class="dateInputsContainer">
              <div class="month">
                <input
                  class="input numberInput dateInput"
                  type="number"
                  name="date"
                  id="month"
                  placeholder="MM"
                  oninput="this.value = this.value.slice(0, this.maxLength);"
                  maxlength="2"
                  pattern=".{2,}"
                  required
                  title="2 characters needed"
                />

                <p class="error">This is an error</p>
              </div>

              <div class="year">
                <input
                  class="input numberInput dateInput"
                  type="number"
                  name="date"
                  id="year"
                  placeholder="YY"
                  oninput="this.value = this.value.slice(0, this.maxLength);"
                  maxlength="2"
                  required
                />
                <p class="error">this is an error</p>
              </div>

              <div class="cvcInputContainer">
                <input
                  class="input numberInput dateInput"
                  type="number"
                  name="cvc"
                  id="cvc"
                  placeholder="e.g. 123"
                  oninput="this.value = this.value.slice(0, this.maxLength);"
                  maxlength="3"
                  required
                />
                <p class="error">this is an error</p>
              </div>
            </div>
          </div>
          <button class="btn" type="button">Confirm</button>
        </form>
      </div>
      <div class="successPage">
        <img class="successImg" src="images/iconComplete.svg" />
        <h2 class="successHeader">Thank you!</h2>
        <p class="successParagraph">We've added your details</p>
        <button class="btn btnContinue" type="reset">Continue</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
